<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Open Materials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div class="logo left-logo">
      <img src="img/swiss_property_logo.png" alt="Logo" class="logo">

    </div>
    <div class="text">
      <h1>Open Material Data</h1>
    </div>
    <div class="logo right-logo">
      <img src="img/opensource_construction_logo.svg" alt="Logo" class="logo">
    </div>
</header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">🔍</button>
        </div>
        <table id="materialsTable">
            <thead id="tableHead">
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </main>
    <footer>
        <p> Provided by Swiss Property AG and opensource.construction.</p>
    </footer>
</body>
</html>
